{% assign school = include.school %}

<section>
  <header>
    <h3>
      <a href="{{ include.school._links.self.href }}">{{ include.school.title }}</a>
    </h3>
  </header>

  {% if include.school.subtitle %}
    <p>{{ include.school.subtitle }}</p>
  {% endif %}
  
  <h4 class="details">Technologies</h4>
  {% include relations-ul.html resource=school %}
</section>
