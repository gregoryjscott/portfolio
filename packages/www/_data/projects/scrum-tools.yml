    - title: HTML
      desc: HTML (HyperText Markup Language) is a markup language used to create
        webpages and web applications. It is the standard markup language used
        to create webpages and web applications. HTML is written in the form of
        HTML elements consisting of tags enclosed in angle brackets. These tags
        describe the content and structure of webpages and web applications.
        HTML also provides a means to create interactive webpages and web
        applications with the use of HTML forms, which can be used to collect
        user input.
