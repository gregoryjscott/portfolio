    - title: SikuliX
      desc: SikuliX is an open-source GUI automation tool that uses image recognition
        to interact with on-screen elements by matching screenshots. It lets you
        write scripts in Python (via Jython), Java, and other JVM languages to
        click, type, and verify UI states without needing native application
        hooks. Built on OpenCV, SikuliX works across Windows, macOS, and Linux,
        making it ideal for automating legacy or custom interfaces and
        integrating with testing frameworks for end-to-end automation or
        repetitive desktop task scripting.
      used_begin_year: 2015
      used_end_year: 2021
      _links:
        self:
          href: /tools/sikulix/
        projects:
          - href: /projects/epicloud/
        jobs:
          - href: /jobs/fe/
    - title: SQS
      desc: Amazon Simple Queue Service (SQS) is a fully managed message queuing
        service that enables applications to quickly and reliably queue messages
        that one component of an application can later process. SQS eliminates
        the complexity and overhead associated with managing and operating
        message-oriented middleware, and provides a simple and cost-effective
        way to decouple the components of an application. SQS offers a reliable,
        highly-scalable, hosted queue for storing messages as they travel
        between computers. It also provides a simple web services interface that
        can be used to access queues, add, receive, and delete messages.
      used_begin_year: 2015
      used_end_year: present
      _links:
        self:
