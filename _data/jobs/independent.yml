    - title: DynamoDB
      desc: Amazon DynamoDB is a fully managed NoSQL database service that provides
        fast and predictable performance with seamless scalability. It is a
        serverless database that can automatically scale up or down to meet the
        needs of your application. DynamoDB offers a flexible data model,
        reliable performance, and automatic scaling of throughput capacity. It
        also provides encryption at rest, point-in-time recovery, and other
        features to help protect your data.
      used_begin_year: 2015
