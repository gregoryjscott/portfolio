  tools:
    - title: Amplify
      desc: AWS Amplify is a comprehensive development platform from Amazon Web
        Services that enables developers to quickly build, deploy, and manage
        scalable full-stack web and mobile applications. It provides a set of
        libraries, UI components and a command-line interface for integrating
        popular front-end frameworks (React, Angular, Vue, iOS, Android,
        Flutter) with cloud backends, including authentication, GraphQL and REST
        APIs, storage, and serverless functions. Amplify Studio offers a visual
        development environment for designing UI and data models, while built-in
        hosting, CI/CD and environment management streamline the application
        lifecycle so teams can focus on features instead of infrastructure.
      used_begin_year: 2023
      used_end_year: present
      _links:
        self:
          href: /tools/amplify/
        projects:
          - href: /projects/la-boda/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/independent/
    - title: Azure AI
      desc: Azure AI is a suite of cloud-based services and APIs for integrating AI
        capabilities—such as computer vision, speech processing, natural
        language understanding and decision-making—into applications. It’s
        commonly used for image and text analysis, speech-to-text and
        translation, and building conversational agents, with seamless
        integration into Azure’s infrastructure for scalable deployment and
        management.
      used_begin_year: 2023
      used_end_year: present
      _links:
        self:
          href: /tools/azure-ai/
        projects:
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/independent/
    - title: CodeBuild
      desc: CodeBuild is a fully managed continuous integration service that compiles
        source code, runs tests, and produces deployable build artifacts in the
        cloud. It integrates with version control systems and CI/CD pipelines to
        automate and scale build processes without requiring you to provision or
        manage build servers.
      used_begin_year: 2015
      used_end_year: present
      _links:
        self:
          href: /tools/codebuild/
        projects:
          - href: /projects/epicloud/
          - href: /projects/nuggets/
        jobs:
          - href: /jobs/fe/
          - href: /jobs/independent/
    - title: Cognito
      desc: Amazon Cognito is a managed user identity and access management tool that
        provides authentication, authorization, and user directory services for
        web and mobile applications. It supports standard protocols (OAuth 2.0,
        OpenID Connect, SAML), social identity providers, and customizable
        authentication flows. It’s commonly used to implement sign-up/sign-in,
        token-based session management, and multi-factor authentication without
        building custom identity infrastructure.
      used_begin_year: 2023
      used_end_year: present
      _links:
        self:
          href: /tools/cognito/
        projects:
          - href: /projects/nuggets/
        jobs:
