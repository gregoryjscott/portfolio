              simple “front matter” at the top of each page or post to define
              metadata (like title, date and categories), Jekyll assembles
              content with shared layouts, includes and assets into fully
              rendered HTML files. Because it produces only static pages—no
              databases or server-side processing—it delivers fast, secure sites
