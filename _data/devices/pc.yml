title: PC
desc: A personal computer (PC) is a general-purpose computing device built
  around a microprocessor, memory, storage and I/O interfaces, capable of
  running a broad range of operating systems and applications. Commonly used for
  software development, office productivity, web browsing and multimedia
  consumption, PCs provide a flexible, modular platform for both professional
  workflows and everyday tasks.
